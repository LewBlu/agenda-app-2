<table class="w-full text-sm text-left rounded-xl">
    <thead class="bg-gray-200 sticky top-0">
        <tr>
            <th class="p-2">Key</th>
            <th class="p-2">Summary</th>
            <th class="p-2">Assignee</th>
            <th class="p-2">Owner</th>
            <th class="p-2">Tags</th>
            <th class="p-2">Start Date</th>
            <th class="p-2">End Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let issue of issues" class="border-b cursor-pointer hover:bg-gray-100" (click)="openIssueModal(issue)">
            <td class="p-2">{{ issue.key }}-{{ issue.key_number }}</td>
            <td class="p-2">{{ issue.summary }}</td>
            <td class="p-2">{{ issue.assignee?.name ?? '' }}</td>
            <td class="p-2">{{ issue.owner?.name ?? '' }}</td>
            <td class="p-2">
                <app-tag-list [tags]="issue.tags"></app-tag-list>
            </td>
            <td class="p-2">{{ issue.start_date }}</td>
            <td class="p-2">{{ issue.due_date }}</td>
        </tr>
    </tbody>
</table>
